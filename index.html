<html lang="en">
<head>

            </div>

                <p>Browse the web</p>

            </div>

                <p>Search on your phone or tablet</p>
                <img src="images/dropdown.png" alt="dropdown" class="drpdwn">
            </div>
        </section>
        <section class="card_container">
            <div class="card">
                <img src="images/mountain.jpg" alt="snowy mountain" class="images">
                <p>A friend indeed</p>
            </div>
            <div class="card">
                <img src="images/house.jpg" alt="white building" class="images">

            </div>
